{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<center>
    <br>
    <br>
    <br>
    <br>
    <div class="card">
        <h3 class="card-title">QR Kod Oluştur</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <button class="btn btn-primary" type = "submit">QR Oluştur</button>
        </form>
    </div>
</center>
{% endblock body %}
